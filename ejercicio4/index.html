<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <link rel="stylesheet" href="ejercicio4.js">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body id="fondo">
    <h1>Hola Mundo</h1>

    <div class="container mt-5">
        <button class="btn btn-dark" id="btnbotones"> Agregar botones </button>
    </div>
    <div class="container mt-5" id="botones">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
    </div>


    <script>
        const btnbotones = document.querySelector('#btnbotones');
        const botones = document.querySelector('#botones');
        const fondo = document.querySelector('#fondo');
        (() => {

            btnbotones.addEventListener('click', agregarbotones);
            botones.addEventListener('click', delegacion);

        })();

        function delegacion(e) {
            e.preventDefault();
            console.log(e.target.classList[1]);
            const colorboton = e.target.classList[1];

            switch (colorboton) {
                case "btn-primary":
                    fondo.className = 'bg-primary';
                    console.log('diste click en primary');
                    break;
                case "btn-secondary":
                    fondo.className = 'bg-secondary';
                    break;
                case "btn-danger":
                    fondo.className = 'bg-danger';
                    break;
                case "btn-success":
                    fondo.className = 'bg-success';
                    break;
                case "btn-warning":
                    fondo.className = 'bg-warning';
                    break;
            }


        }

        function agregarbotones(e) {
            e.preventDefault();
            botones.innerHTML = '<button class="btn btn-primary">Primary</button>  <button class = "btn btn-secondary" > Secondary <button class = "btn btn-danger" > danger  <button class = "btn btn-success" > success   <button class = "btn btn-warning" > warning ';
        }
    </script>

    <script src="jquery-3.4.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>

</html>
